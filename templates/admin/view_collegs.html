{% extends 'admin/adminindex.html' %}
{% block body %}

<form action="/myapp/view_college_post/#abc" method="post">
    {% csrf_token %}
    <table class="pull-left">
        <tr>
                   <th>Name</th>
            <td><input type="text" name="search" class="form-control"></td>
            <td><input type="submit" value="search" class="btn btn-success"></td>
        </tr>

    </table>
<br><br>


    <table class="table table-bordered py-3">
<tr>

    <th>Sl no</th>
    <th>Name</th>
    <th>Address</th>
    <th>Contact</th>
    <th>Type</th>
    <th></th>
    <th></th>


</tr>
        {% for i in data %}
<tr>

    <th>

        {{ forloop.counter }}
    </th>
    <td>
      <b>  {{ i.name }}<br></b><br>
        <img src="{{ i.image }}" width="200px" height="200px">

    </td>
    <td>
        {{ i.place }}<br>
        {{ i.post }}<br>
        {{ i.district }}<br>

    </td>
    <td>        {{ i.email }}<br>{{ i.phone }}
</td>  <td>        {{ i.type }}
</td>
    <th><a href="/myapp/edit_college/{{ i.id }}#abc" class="btn btn-success">Edit</a> </th>
    <th><a href="/myapp/delete_college/{{ i.id }}" onclick="return confirm('Are You Sure')" class="btn btn-danger">Delete</a> </th>


</tr>
        {% endfor %}
    </table>

</form>

{% endblock %}
