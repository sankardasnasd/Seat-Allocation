{% extends 'college/collegeindex.html' %}
{% block body %}
<form action="/myapp/view_college_course_post/#abc" method="post">
    {% csrf_token %}
    <table class="pull-left">
        <tr>
                   <th>Name</th>
            <td><input type="text" name="search" class="form-control"></td>
            <td><input type="submit" value="search" class="btn btn-info"></td>
        </tr>

    </table><br><br>





    <table class="table table-bordered">
<tr>

    <th>Sl no</th>
    <th>Department</th>
    <th>Course</th>
    <th>Seats</th>

</tr>
        {% for i in data %}
<tr>

    <td>

        {{ forloop.counter }}
    </td>
    <td>

        {{ i.DEPARTMENT.name }}
    </td>
    <td>

        {{ i.name }}
    </td> <td>

        {{ i.seats }}
    </td>



<td width="50px"><a href="/myapp/delete_cour/{{ i.id }}" class="btn btn-danger"  onclick="return confirm('Are You Sure')">Delete</td>

    </table>
