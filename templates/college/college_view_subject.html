{% extends 'college/collegeindex.html' %}
{% block body %}
<form action="/myapp/view_college_subject_post/#abc" method="post">
    {% csrf_token %}
    <table class="pull-left">
        <tr>
                   <th>Name</th>
            <td><input type="text" name="search" class="form-control"></td>
            <td><input type="submit" value="search" class="btn btn-info"></td>
        </tr>

    </table><br><br>





    <table class="table table-bordered">
<tr>

    <th>Sl no</th>
    <th>Course</th>
    <th>Name</th>

</tr>
        {% for i in data %}
<tr>

    <td>

        {{ forloop.counter }}
    </td>
    <td>

        {{ i.COURSE.name }}
    </td>
    <td>

        {{ i.name }}
    </td>



<td width="50px"><a href="/myapp/delete_subject/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are You Sure')" >Delete</td>
<td width="50px"><a href="/myapp/edit_subject/{{ i.id }}#abc" class="btn btn-success" >Edit</td>

</tr>
        {% endfor %}
    </table>

</form>
{% endblock %}
